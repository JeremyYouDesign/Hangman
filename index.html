<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marvel vs. DC Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  type="text/css" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
     integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <header><img src="assets/Images/Logo.png" style="width: 100%" alt="banner"></header>
</head>

<body style="background-image: url(assets/Images/background.png); background-size: 100%; font-family: Roboto Mono, monospace;">
    <div class="container">
        <div id="game">
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-center mx-auto" style="width: 300px;">
                        <img class="card-img-top" id="charImage" src="assets/Images/question.png" alt="Card image cap" style="background-color: rgba(0, 0, 0, 0.75)">
                        <div class="card-body" style="background-color: rgb(131, 152, 161, 0.75)">
                            <p class="card-text" id="flavorText">Riddle me this: What belongs to you, but is used by others?</p>
                        </div>
                    </div>
                </div>    

                <div class="col-md-8">
                    <div class="row" style="background-color: rgb(131, 152, 161, 0.75)"> 
                        <div class="col-md-12 text-center" style="margin-top: 25px">
                            <h2>Character Select</h2>
                            <hr>
                            <h2 id="charSelect"></h2>
                        </div>
                    </div>

                    <div class="row text-center" style="margin: 25px 0 25px 0; background-color: rgb(131, 152, 161, 0.75);">
                        <div class="col-md-6" >
                            <h2>Guesses Remaining</h2>
                            <hr>
                            <h2 id="remainingGuesses"></h2>
                        </div>

                        <div class="col-md-6">
                            <div>
                                <h2>Wins</h2>
                                <hr>
                                <h2 id="totalWins"></h2>
                            </div>
                            <div>
                                <h2>Losses</h2>
                                <hr>
                                <h2 id="totalLosses"></h2>
                            </div>
                        </div>                   
                    </div>

                    <div class="row" style="background-color: rgb(131, 152, 161, 0.75);">
                        <div class="col-md-12 text-center">
                            <h2>Letters Guessed</h2>
                            <hr>
                            <h2 id="lettersGuessed"></h2>
                        </div>
                    </div>
                </div>
            </div>

<script src="assets/Javascript/javascript.js" type="text/Javascript"></script>
   
</body>
</html>
